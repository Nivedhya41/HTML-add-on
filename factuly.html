<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>
    <table class="table">
        <tr>
            <td>Factuly Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Dept</td>
            <td><select name="" id="" class="form-control">
                <option value="BCA">BCA</option>
                <option value="PCA">PCA</option>
                <option value="BBA">BBA</option>
                <option value="BCOM.TAX">BCOM.TAX</option>

            </select></td>
        </tr>
        <tr>
            <td>Educational Qualification</td>

        </tr>
        <tr>
            <td>Contact no</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Designation</td>
            <td><input type="text" class="form_control"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Pincode</td>
            <td><input type="number" name="" id=""></td>
        </tr>
        <tr>
            <td>District</td>
            <td><select name="" id="" class="form-control">
                <option value="Trivandrum">Trivandrum</option>
                <option value="Kollam">Kollam</option>
                <option value="Pathanamtitta">Pathanamtitta</option>
                <option value="Alapuzha">Alapuzha</option>
                <option value="Kottayam">Kottayam</option>
                <option value="Idukki">Idukki</option>
                <option value="Eranakulam">Eranakulam</option>
                <option value="Wayanad">Wayanad</option>
                <option value="Kozhikode">Kozhikode</option>
                <option value="Thrissur">Thrissur</option>
                <option value="Malappuram">Malappuram</option>
                <option value="Palakkad">Palakkad</option>
                <option value="Kannur">Kannur</option>
                <option value="Kasargode">Kasargode</option>
            </select></td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input type="date" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Email ID</td>
            <td><input type="email" name="" id=""></td>
        </tr>
        <tr>
            <td>Blood group</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-ash"></button></td>

        </tr>
    </table>
    

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
